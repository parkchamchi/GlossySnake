[uwsgi]
chdir = /srv/GlossySnake/src/backend/
module = GlossySnakeBE.wsgi:application
home = /srv/GlossySnake/src/backend/.venv/

uid = ec2-user
gid = ec2-user

http = :80
chmod-socket = 666
chown-socket = ec2-user:ec2-user

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/glossysnake.pid
logto = /var/log/uwsgi/glossysnake/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true